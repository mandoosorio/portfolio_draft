<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <title>Work Day Scheduler</title>
  </head>
  <style>
    .btn {
      border: 1px solid black;
    }
    footer {
      padding: 20px;
      clear: both;
      text-align: center;
      background-color: white;
      color: rgb(172, 161, 161);
    }
    .input-group-text {
      width: 81px;
    }
  </style>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">8 a.m.</span>
        </div>
        <textarea id="eightam" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">9 a.m.</span>
        </div>
        <textarea id="nineam" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">10 a.m.</span>
        </div>
        <textarea id="tenam" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">11 a.m.</span>
        </div>
        <textarea id="elevenam" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">12 p.m.</span>
        </div>
        <textarea id="twelvepm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">1 p.m.</span>
        </div>
        <textarea id="onepm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">2 p.m.</span>
        </div>
        <textarea id="twopm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">3 p.m.</span>
        </div>
        <textarea id="threepm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">4 p.m.</span>
        </div>
        <textarea id="fourpm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">5 p.m.</span>
        </div>
        <textarea id="fivepm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">6 p.m.</span>
        </div>
        <textarea id="sixpm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">7 p.m.</span>
        </div>
        <textarea id="sevenpm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default">8 p.m.</span>
        </div>
        <textarea id="eightpm" class="form-control" aria-label="With textarea"></textarea>
        <button type="button" class="btn btn-primary">Save</button>
      </div>
    </div>
    <footer></footer>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
