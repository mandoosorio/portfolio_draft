<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors!</title>
    </head>

    <body>
        <script type="text/javascript">
        //an array of all the possible computer choices
        var compchoices = ["r", "p", "s"];
        //these will be variables we will use to be able to record scores with a starting value of 0
        var wins = 0;
        var losses = 0;
        var ties = 0;
        //this is creating a loop that starts at 1 and ends at 10 for a total of 10 rounds which is what we're doing here
        //i++ adds one every loop or every time the code is run
        for (var i = 1; i < 11; i++) {
            //the user's response is recorded and assigned to the variable userchoice
            var userchoice = prompt("Choose rock, paper or scissors using the letters 'r', 'p' and 's'.");
            // bars || represent an "or" statement so that the rest of the function can run only if one of the three choices were inputed
            if (userchoice === "r" || userchoice === "p" || userchoice === "s");{
                //this variable creates a random choice for compchoices by first generating a random number between 1-10
                //Math.random will generate a random number (a decimal) between 0-1 (0 inclusive 1 exclusive)
                //Math.floor will round it down to the nearest integer
                //by multiplying the random number generated by the amount of items in the compchoices array, it limits the choice to be less then the array length so that only items within the array are selected
                //once the random number is multiplied by the length of your array, math floor will round it down to return a whole number that is less than the .length (3) but will include zero
                //it'll choose between 0, 1 and 2 which is how you define the positions in an array starting with index 0
                var randchoice = compchoices[Math.floor(Math.random() * compchoices.length)];
                alert("The computer chose " + '"' + randchoice + '".');
                //to check if our code is working so far
                console.log(randchoice);
                console.log(userchoice);
                //now we list all the possibilites of rock, paper, scissors with if else statements since each possibilty has a different outcome
                if (userchoice === randchoice) {
                    //adds 1 to our tie variable
                    ties++;
                    alert(`You've tied ${ties} time(s)!`);
                }
                else if (userchoice === "r" && randchoice === "s") {
                    //adds 1 to our win variable
                    wins++;
                    alert(`You've won ${wins} time(s)!`);
                }
                else if (userchoice === "p" && randchoice === "r") {
                    wins++;
                    alert(`You've won ${wins} time(s)!`);
                }
                else if (userchoice === "s" && randchoice === "p") {
                    wins++;
                    alert(`You've won ${wins} time(s)!`);
                }
                else if (userchoice === "r" && randchoice === "p") {
                    //adds 1 to our losses variable
                    losses++;
                    alert(`You've lost ${losses} time(s)!`);
                }
                else if (userchoice === "p" && randchoice === "s") {
                    losses++;
                    alert(`You've lost ${losses} time(s)!`);
                }
                else if (userchoice === "s" && randchoice === "r") {
                    losses++;
                    alert(`You've lost ${losses} time(s)!`);
                }
            //closes our first if statement
            }
        //ends the loop and restarts until our initial conditioned limit    
        }
        alert("Wins: " + wins + "\nLosses: " + losses + "\nTies: " + ties);
        </script>
    </body>
